<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sample Simple Wear Ecommerce</title>
</head>

<body>
    <header class="header center">
        <div class="header__left">
            <a href="#logo"><img src="img/logo.svg" alt="logo"></a>
            <a href="#search"><img class="header__search" src="img/search.svg" alt="search"></a>
        </div>
        <div class="header__right">
            <a href="#burger-menu"><img src="img/burger.svg" alt="burger"></a>
            <a href="#profile"><img src="img/profile.svg" alt="profile"></a>
            <a href="#cart"><img src="img/cart.svg" alt="cart"></a>
        </div>
    </header>

    <section class="promo">
        <div class="promo__left-background"></div>
        <div class="promo__center">
            <div class="promo__left">
                <img src="img/promo__img.png" class="promo__img" alt="promo">
            </div>
            <div class="promo__right">
                <div class="promo__content">
                    <h1 class="heading-general promo__heading">
                        The Brand
                    </h1>
                    <p class="promo__text">
                        Of lexerious fashion
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="catalog center">
        <div class="catalog__top">
            <div class="catalog__item">
                <img class="catalog__image" src="img/catalog_for-women.png" alt="for women">
            </div>
            <div class="catalog__item">
                <img class="catalog__image" src="img/catalog_for-men.png" alt="for men">
            </div>
            <div class="catalog__item">
                <img class="catalog__image" src="img/catalog_for-kids.png" alt="for kids">
            </div>
        </div>
        <div class="catalog__big">
            <img class="catalog__image" src="img/catalog_accesories.png" alt="accesories">
        </div>
    </section>
</body>

</html>
