<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Sample Simple Wear Ecommerce</title>
</head>

<body>
    <header class="header center">
        <div class="header__left">
            <a href="#logo"><img src="img/logo.svg" alt="logo"></a>
            <a href="#search"><img class="header__search" src="img/search.svg" alt="search"></a>
        </div>
        <div class="header__right">
            <a href="#burger-menu"><img src="img/burger.svg" alt="burger"></a>
            <a href="#profile"><img src="img/profile.svg" alt="profile"></a>
            <a href="#cart"><img src="img/cart.svg" alt="cart"></a>
        </div>
    </header>

    <main class="content">
        <section class="promo">
            <div class="promo__left-background"></div>
            <div class="promo__center">
                <div class="promo__left">
                    <img src="img/promo__img.jpg" class="promo__img" alt="promo">
                </div>
                <div class="promo__right">
                    <div class="promo__content">
                        <h1 class="heading-general promo__heading">
                            The Brand
                        </h1>
                        <p class="promo__text">
                            Of lexerious <span class="primary-color">fashion</span>
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <section class="catalog center">
            <div class="catalog__top">
                <div class="catalog__item">
                    <img class="catalog__image" src="img/catalog_for-women.jpg" alt="for women">
                    <div class="catalog__content">
                        <p class="text catalog__deal">30% OFF</p>
                        <h3 class="heading primary-color">FOR WOMEN</h3>
                    </div>
                </div>
                <div class="catalog__item">
                    <img class="catalog__image" src="img/catalog_for-men.jpg" alt="for men">
                    <div class="catalog__content">
                        <p class="text catalog__deal">HOT DEAL</p>
                        <h3 class="heading primary-color">FOR MEN</h3>
                    </div>
                </div>
                <div class="catalog__item">
                    <img class="catalog__image" src="img/catalog_for-kids.jpg" alt="for kids">
                    <div class="catalog__content">
                        <p class="text catalog__deal">NEW ARRIVALS</p>
                        <h3 class="heading primary-color">FOR KIDS</h3>
                    </div>
                </div>
            </div>
            <div class="catalog__big">
                <img class="catalog__image" src="img/catalog_accesories.jpg" alt="accesories">
                <div class="catalog__content">
                    <p class="text catalog__deal">LUXIROUS & TRENDY</p>
                    <h3 class="heading primary-color">ACCESORIES</h3>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__subscribe center">
            <figure class="footer__quote">
                <img class="footer__avatar" src="img/avatar.jpg" alt="avatar">
                <blockquote class="footer__blockquote">
                    “Vestibulum quis porttitor dui! Quisque viverra nunc mi,
                    a pulvinar purus condimentum“
                </blockquote>
            </figure>
            <form class="footer__form" action="/#subscribe">
                <h3 class="heading">
                    SUBSCRIBE
                </h3>
                <p class="footer__form__text text">
                    FOR OUR NEWLETTER AND PROMOTION
                </p>
                <div class="single-form">
                    <input class="input-single" type="email" required placeholder="Enter Your Email">
                    <button type="submit" class="btn btn_primary btn_padding_small">
                        Subscribe
                    </button>
                </div>
            </form>
        </div>
        <div class="footer__bottom center">

            <p class="footer__copyright text">© 2021 Brand All Rights Reserved.</p>

            <div class="footer__social">
                <a href="#fb" class="social">
                    <i class="social__icon icon-facebook"></i>
                </a>
                <a href="#inst" class="social">
                    <i class="social__icon icon-instagram"></i>
                </a>
                <a href="#pt" class="social">
                    <i class="social__icon icon-pinterest"></i>
                </a>
                <a href="#twt" class="social">
                    <i class="social__icon icon-twitter"></i>
                </a>
            </div>
        </div>

    </footer>
</body>

</html>
